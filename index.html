<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Library</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <script defer src="js/modules/utilities/dom.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <h1>Welcome to the Web Library</h1>
    <p>This page tests reusable components.</p>
    <div id="footer"></div>

    <script>
        // Load reusable HTML components
        fetch("html/components/navbar.html").then(res => res.text()).then(data => document.getElementById("navbar").innerHTML = data);
        fetch("html/components/footer.html").then(res => res.text()).then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>
</html>
